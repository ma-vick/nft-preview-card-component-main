<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container"> 
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="image nft Equilibrium" class="principal-img">
      <div class="hover-img">
        <img src="images/icon-view.svg" alt="view icon" class="view-img">
      </div>
    </div>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <span class="informations">
      <span class="price-informations">
        <img src="images/icon-ethereum.svg" alt="" class="icon-ethereum">
        <span class="price-value">0.041 ETH</span>
      </span>
      <span class="date">
        <img src="images/icon-clock.svg" alt="" class="icon-clock">
        <span class="date-time">3 days left</span>
      </span>
    </span>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="img-creator">
      <span class="creator-name">Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Maria Vict√≥ria</a>.
  </footer>
</body>
</html>
